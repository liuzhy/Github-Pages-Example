---
layout: default
---
<!-- Posts -->
<ul id="posts">

	{% for post in paginator.posts %}

	  <li class="post">
	  	<h2>
	  		<a href="{% if site.baseurl == "/" %}{{ post.url }}{% else %}{{ post.url | prepend: site.baseurl }}{% endif %}">
	  		{%if post.header %}{{ post.header }}{% else %}{{ post.title }}{% endif %}
	  		</a>
	  	</h2>
      <time datetime="{{ post.date | date_to_xmlschema }}" class="by-line"> 
      	<i>摘要：{{ post.description | strip_html | truncatewords:50 }}... 发表于 {{ post.date | date_to_string }}</i> 
      </time>
	  </li>

    {% endfor %}

</ul>
